<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sign up</title>
	<style>
	  	body, html{
	  		background-color: cadetblue;
	  		align-content: center;
	  		text-align: center;
	  		justify-content: center;
	  		margin: 0 auto;
	  	}
  </style>
</head>
<body>
	<br>
	<h1 style="text-align: center; color: black; font-size: 40px;">Welcome to Time Trace</h1>
	<h2 style="text-align: center; color: black;; font-size: 30px;">A Virtual Museum Tour</h2>
	<br><br><br>
	<div  style=" margin: 0 auto; text-align: center; align-content: center; width: 500px; font-size: 20px; background-color: lightblue;">
		<h2 id="signup">Sign Up</h2>
	  <form action="home.html" method="get">
	    <label for="signup-name">Name:</label><br>
	    <input type="text" id="signup-name" name="name" required><br><br>

	    <label for="signup-email">Email:</label><br>
	    <input type="email" id="signup-email" name="email" required><br><br>

	    <label for="signup-password">Password:</label><br>
	    <input type="password" id="signup-password" name="password" required><br><br>

	    <input type="submit" value="Sign Up">
	  </form>

	  <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
	</div>
</body>
