<html>
<head>
	<meta charset="utf-8">

	<title>sign up</title>
	<style>
	  	html, body{
	  		background-color: skyblue;
	  	}
  	</style>
</head>
<body>
	<h1 style="text-align: center; color: deeppink; font-size: 40px;">Welcome to Time Trace</h1>
	<h1 style="text-align: center; color: deeppink; font-size: 30px;">A Virtual Museum Tour

</h1>
	<br><br><br>
	<div  style="text-align: center; align-content: center; font-size: 20px; background-color: skyblue;">
		<h2 id="signup">Sign Up</h2>
	  <form action="index.html" method="post">
	    <label for="signup-name">Name:</label><br>
	    <input type="text" id="signup-name" name="name" required><br><br>

	    <label for="signup-email">Email:</label><br>
	    <input type="email" id="signup-email" name="email" required><br><br>

	    <label for="signup-password">Password:</label><br>
	    <input type="password" id="signup-password" name="password" required><br><br>

	    <input type="submit" value="Sign Up">
	  </form>

	  <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
	</div>
</body>
</html>
