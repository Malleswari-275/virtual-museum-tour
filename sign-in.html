<!DOCTYPE html>
<html>
<head>
  <title>Sign Up / Sign In</title>
  <style>
  	html, body{
  		background-color: skyblue;
  	}
  </style>
</head>
<body>
	<h1 style="text-align: center; color: deeppink; font-size: 40px;">Welcome to Time Trace</h1>
	<h1 style="text-align: center; color: deeppink; font-size: 30px;">A Virtual Museum Tour

</h1>
	<br><br><br>
	<div style="text-align: center; align-content: center; font-size: 20px; background-color: skyblue;">
		<h1>Sign In</h1>
		  <form action="index.html" method="get">
		    <label for="signin-email">Email:</label><br>
		    <input type="email" id="signin-email" name="email" required><br><br>

		    <label for="signin-password">Password:</label><br>
		    <input type="password" id="signin-password" name="password" required><br><br>

		    <input type="submit" value="Sign In">
		  </form>

		  <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>

	</div>

</body>
</html>
