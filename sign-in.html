<!DOCTYPE html>
<html>
<head>
  <title>Sign Up / Sign In</title>
  <style>
  	body, html{
  		background-color: cadetblue;
  	}
  </style>
</head>
<body>
	<br>
	<h1 style="text-align: center; color: black; font-size: 40px;">Welcome to Time Trace</h1>
	<h2 style="text-align: center; color: black;; font-size: 30px;">A Virtual Museum Tour

</h2>
	<br><br><br>
	<div style=" margin: 0 auto; text-align: center; align-content: center; width: 500px; font-size: 20px; background-color: lightblue;">
		<h1>Sign In</h1>
		  <form action="home.html" method="get">
		    <label for="signin-email">Email:</label><br>
		    <input type="email" id="signin-email" name="email" required><br><br>

		    <label for="signin-password">Password:</label><br>
		    <input type="password" id="signin-password" name="password" required><br><br>

		  </form>

		  <p>Don't have an account? <a href="index.html">Sign Up</a></p>

	</div>

</body>
</html>
